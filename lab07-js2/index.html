<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Github API</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <main>
    <form id='form'>
      <input type='text' id='username' placeholder='Search Github Users' />
      <button type='submit'>Search</button>
    </form>

    <p id="error">

    </p>

    <table border>
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Name</th>
          <th>Username</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id='table-body'>
      </tbody>
    </table>
  </main>
  <script src='index.js'></script>
</body>
</html>
