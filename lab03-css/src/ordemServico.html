<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordem de serviço | Assistência Técnica de Celular</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/mainContent.css" />
    <link rel="stylesheet" href="./styles/form.css" />
  </head>
  <body>
    <header>
      <h1>Ordem de serviço</h1>
      <nav>
        <a href="./index.html">Home</a>
        /
        <a href="./ordemServico.html">Ordem de serviço</a>
      </nav>
    </header>

    <main>
      <h2>Solicitar ordem de serviço</h2>
      <form action="" method="post">
        <div>
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" />
        </div>
        <div>
          <label for="cpf" />CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" />
        </div>
        <div>
          <header>
            <div></div>
            <h4>Endereço</h4>
            <div></div>
          </header>
          <div>
            <label for="rua" />Rua</label>
            <input type="text" id="rua" name="rua" />
          </div>
          <div>
            <label for="cep" />CEP</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" />
          </div>
          <div>
            <label for="estado" />Estado</label>
            <select id="estado" name="estado">
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
            </select>
          </div>
          <div>
            <label for="cidade" />Cidade</label>
            <input type="text" id="cidade" name="cidade" />
          </div>
        </div>
        <div>
          <header>
            <div></div>
            <h4>Celular</h4>
            <div></div>
          </header>
          <div>
            <label for="modelo" />Modelo</label>
            <select id="modelo" name="modelo">
              <option value="LG">LG</option>
              <option value="Motorola">Motorola</option>
              <option value="Samsung">Samsung</option>
              <option value="Apple">Apple</option>
              <option value="Xiaomi">Xiaomi</option>
              <option value="OnePlus">OnePlus</option>
              <option value="Lenovo">Lenovo</option>
            </select>
          </div>
          <div>
            <label for="defeito" />Relato de defeito</label>
            <textarea
              id="defeito" name="defeito"
              rows="5"
              cols="50"
              placeholder="Descreva o defeito detalhadamente..."
            ></textarea>
          </div>
          <div>
            <label for="imagem" />Imagem do aparelho</label>
            <input type="file" id="imagem" name="imagem" />
          </div>
        </div>
        <div id="submitArea">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </main>
    <link rel="stylesheet" href="./styles/ordemServico.css" />
  </body>
</html>
